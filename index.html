<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculaator Kelompok 3</title>

    <!--Conect the html to the style.css in folder css-->
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./js/mode-controller.js"></script>
    <script src="./js/operator-controller.js"></script>
  </head>
  <body>
    <div class="container">
      <label for="switch" class="switch">
        <input type="checkbox" name="toggle-btn" id="toggle-btn" />
        <span class="slider"></span>
      </label>
      <form>
        <!--Create Result Box-->
        <div class="result-box">
          <input type="text" name="expression" readonly />
        </div>
        <!--Create buttons-->
        <div class="buttons">
          <!--Create Button clear, delete, division and multiplication operators-->
          <div>
            <input type="button" value="AC" name="fnkey" id="ac"/>
            <input type="button" value="DEL" name="fnkey" id="del" />
            <input type="button" value="(" name="bracket" />
            <input type="button" value=")" name="bracket" />
          </div>
          <!--Create buttons from 7 until 9 and reduction operation-->
          <div>
            <input type="button" value="7" name="number" />
            <input type="button" value="8" name="number" />
            <input type="button" value="9" name="number" />
            <input type="button" value="รท" name="operator" />
          </div>
          <!--Create buttons from 4 until 6 and  plus operation-->
          <div>
            <input type="button" value="4" name="number" />
            <input type="button" value="5" name="number" />
            <input type="button" value="6" name="number" />
            <input type="button" value="x" name="operator" />
          </div>
          <!--Create buttons from 1 until 3 and coma -->
          <div>
            <input type="button" value="1" name="number" />
            <input type="button" value="2" name="number" />
            <input type="button" value="3" name="number" />
            <input type="button" value="-" name="operator" />
          </div>
          <!--Create button zero and results operation-->
          <div>
            <input type="button" value="0" name="number" />
            <input type="button" value="." name="number" />
            <input type="button" value="=" name="operator" id="eql"/>
            <input type="button" value="+" name="operator" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
